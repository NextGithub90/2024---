<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            text-align: center;
            display: block;
        }

        .salmon {
            background-color: rgb(24, 23, 26);
        }

        .kotak {
            width: 25px;
            height: 25px;
            margin: auto;
            margin-top: 10px;
        }

        .merah {
            background-color: red;
        }

        .hijau {
            background-color: green;
        }

        .biru {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Bermain dengan warna</h1>
    <button type="button" id="tUbahWarna">tombol</button>


    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="1" max="255">

    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="1" max="255">

    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="1" max="255">

    <script src="warna.js"></script>
</body>

</html>
